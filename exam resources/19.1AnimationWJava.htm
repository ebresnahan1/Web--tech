<!DOCTYPE html>
<html>

    <head>
        <title>Slide Show</title>
        <style type="text/css">
            p {
                text-align: center;
            }
            h1{
                text-align: center;
            }

            img {
                border-width: 10px;
                border-style: solid;
            }
        </style>

        <script type="text/javascript">
            var slides = new Array("images/tiger1.jpg", "images/tiger2.jpg", "images/tiger3.jpg", "images/tiger4.jpg");
            var colors = new Array("blue", "yellow", "red", "green");
            var descriptionList = new Array("Tiger Walking", "Tiger looking at you", "Tiger looking to left", "Two tigers");
            var i = 0;
            var counter = 0;

            function slideShow() {
                var tigerImage = document.getElementById("tiger");
                var d = document.getElementById("desc");
                if (i == slides.length) {
                    i = 0;
                    counter++;
                }

                tigerImage.src = slides[i];
                tigerImage.style.borderColor = colors[i];
                d.innerHTML = descriptionList[i]+"<br>counter="+counter;
                i++;
                setTimeout("slideShow()", 1500);     
            }
        </script>
    </head>

    <body onload="slideShow()">
        <p>
            <img id="tiger" src="images/tiger1.jpg" alt="Slide Show of Tigers" title="Tigers" />
        </p>
        <h1 id="desc"> </h1>
        
    </body>

</html>
