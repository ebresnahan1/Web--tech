<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> Practice Question CS15-InClass2 </title>
		<style type="text/css">
			#add,
			#sub,
			#mul,
			#div,
			#clr {
				width: 50px;
				height: 30px;
			}

			form {
				background-color: silver;
				margin: 30px 200px 30px 200px;
				padding: 40px 40px 40px 200px;
			}

			h1 {
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			function add() {
				var cal = document.getElementById("calculator");
				var x = cal.num1.value;
				var y = cal.num2.value;
				if (isNaN(x) || isNaN(y)) //if x or y is not a number
					alert("You did not enter a number!");
				else {
					x = parseFloat(x);
					y = parseFloat(y);
					var z = x + y;
					cal.result.value = z;
				}
			}

			function sub() {
				var cal = document.getElementById("calculator");
				var x = cal.num1.value;
				var y = cal.num2.value;
				if (isNaN(x) || isNaN(y)) //if x or y  is not a number
					alert("You did not enter a number!");
				else {
					x = parseFloat(x);
					y = parseFloat(y);
					var z = x - y;
					cal.result.value = z;
				}
			}
			function mult() {
				var cal = document.getElementById("calculator");
				var x = cal.num1.value;
				var y = cal.num2.value;
				if (isNaN(x) || isNaN(y)) //if x or y  is not a number
					alert("You did not enter a number!");
				else {
					x = parseFloat(x);
					y = parseFloat(y);
					var z = x * y;
					cal.result.value = z;
				}
			}
			function div() {
				var cal = document.getElementById("calculator");
				var x = cal.num1.value;
				var y = cal.num2.value;
				if (isNaN(x) || isNaN(y)) //if x or y  is not a number
					alert("You did not enter a number!");
				else {
					x = parseFloat(x);
					y = parseFloat(y);
					if (y == 0)
						alert("The second number can not be zero!");
					else {
						var z = x / y;
						cal.result.value = z;
					}
				}
			}
		</script>
	</head>

	<body>

		<h1>The making of a small calculator </h1>
		<form id="calculator" action="">
			<p>Your Result: <input name="result" size="10" type="text"></p>
			<p>Number 1: <input name="num1" size="5" type="text"> Number 2: <input name="num2" size="5" type="text"></p>
			<p>
				<input type="button" value="ADD" onclick="add()" />
				<input type="button" value="SUB" onclick="sub()" />
				<input type="button" value="MULT" onclick="mult()" />
				<input type="button" value="DIV" onclick="div()" /> <br /><br />

				<input id="clr" value="Clear" name="reset" type="reset">
			</p>

		</form>



	</body>

</html>
