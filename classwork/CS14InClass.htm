<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CS14-InClass</title>
        <style type="text/css">
            h1 {
                text-align: center;
                font-family: Lucida Handwriting;
                font-weight: bold;
            }

            p {
                text-align: center;
                margin-top: 50px;
            }

            img {
                border: 15px ridge yellow;
                width: 50%;
            }
        </style>


        <script type="text/javascript">
            function changeImage() {
                var x = prompt("What leaf do you like?", "");
                var i = document.getElementById("image1");
                if (x.toLowerCase() == "clover") {

                i.src = "Images/clover.jpg"
            }
                else if(x.toLowerCase() == "shamrock"){
                i.src = "Images/shamrock.jpg"
            }
                else if(x.toLowerCase() == "thyme"){
                i.src = "Images/thyme.jpg"
            }
                else if(x.toLowerCase() == "maple"){
                i.src = "Images/maple.jpg"
            }

        }
    </script>
</head>
    </head>

    <body>
        <h1> Changing Images Using User inputs - Click on Image below to start</h1>
        <p>
            <img id="image1" src="" onclick="changeImage()" alt="Click here to see the image of your choice" title="">
        </p>
    </body>

</html>
