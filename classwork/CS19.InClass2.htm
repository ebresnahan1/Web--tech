<!DOCTYPE html>
<html>

    <head>
        <title>Scrolling Text</title>
        <style type="text/css">
            h1 {
                text-align: center;
            }

            h2#msg {
                position: absolute;
                color: Navy;
                font-family: Arial;
                width: auto;
            }

            div {
                border: 1px solid black;
                height: 50px;
                margin-left: 300px;
                margin-right: 300px;
                background-color: Yellow;
            }
        </style>

        <script type="text/javascript">
            var p = 300; k = 0; 
            var msglist = new Array("Hey Jude", "Take a sad song", "remeber to let her into your heart", "Then you can start"); 
            function doScroll(){
                var x = document.getElementById("msg"); 
                x.style.left = p + "px"; 
                if (p > 700) {
                    p = 305; 
                    k++; 
                    if (k == msglist.length){
                        k = 0; 
                    }
                    x.innerHTML = msglist[k];
                    x.style.left = p + "px"; 
                }
                else {
                    p = p + 5; 
                }
                setTimeout("doScroll()", 100);
            } 

        </script>
    </head>

    <body onload="doScroll()">
        <h1> Moving Text</h1>
        <div>
            <h2 id="msg">This text will move</h2>
        </div>
    </body>

</html>
