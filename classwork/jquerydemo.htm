<!DOCTYPE html>
<html>

    <head>
        <title>JQuery Template File</title>
        <style type="text/css">
            /* The styles go here*/
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#button1").click(function(){
                   $("h1").css("color", "red"); 
                   $("h2:first").css("color", "blue");
                   $("#button1").text("after clicking"); 
                   $("img").hide(); 
                });
                $("button2").click(function(){
                    $("img").show(); 
                }); 
                

            });
        </script>

    </head>

    <body>
        <!-- Your HTML goes here -->
        <h1>Introduction to jQuery</h1>
        <h2>css with jQuery</h2>
        <h2>another example for css with jQuery</h2>

        <button id="button1">Test</button>
        <button id="button2">Test 2</button>




    </body>

</html>
